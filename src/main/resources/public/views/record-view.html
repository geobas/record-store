<div class="container pad-top">
  <table class="table recordtable">
      <tr>
          <td><h3>Details for {{record.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{record.name}}</td>
      </tr>
      <tr>
          <td>Artist</td>
          <td>{{record.artist}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{record.description}}</td>
      </tr>
      <tr>
          <td>Genre</td>
          <td>{{genres[record.genre - 1].name}}</td>
      </tr>
      <tr>
          <td>Condition</td>
          <td>{{conditions[record.condition - 1].name}}</td>
      </tr>
      <tr>
          <td>Price</td>
          <td>{{record.price}}</td>
      </tr>
      <tr>
          <td>Year of release</td>
          <td>{{record.year}}</td>
      </tr>      
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editRecord({id:record.id})">Edit</a>
  </div>
</div>
