<div class="form-group">
    <label for="artist" class="col-sm-2 control-label">Artist</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.artist" class="form-control" id="artist" placeholder="Artist Name"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Album</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.name" class="form-control" id="name" placeholder="Album Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.description" class="form-control" id="description" placeholder="Album Description"/>
    </div>
</div>
<div class="form-group">
    <label for="genre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.genre" class="form-control" id="genre" placeholder="Genre"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.condition" class="form-control" id="condition" placeholder="Album condition"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.price" class="form-control" id="price" placeholder="Price"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Year of release</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.year" class="form-control" id="year" placeholder="Year"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
